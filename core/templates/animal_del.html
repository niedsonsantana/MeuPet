{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content  %}

<br><br><br><br><br>

<form method="post">
	{% csrf_token %}
	<p>Tem certeza que deseja deletar o animal "{{ object }}"?</p>
	{% buttons %}
	<button type="submit" class="btn btn-danger">Confirmar</button>
	<button type="button" class="btn btn-warning">
		<a href="{% url 'index' %}">Cancelar</a>
	</button>
	{% endbuttons %}
</form>


{% endblock %}
