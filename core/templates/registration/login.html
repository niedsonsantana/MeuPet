{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Pet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
    <link rel="icon" href="https://www.geekuniversity.com.br/static/images/favicon.4fcb819d32bf.ico">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
</head>
<body class="text-center">


<form class="form-signin" method="post" autocomplete="off">
    {% csrf_token %}
    <img class="mb-4" src="{%static 'assets/img/logo_caoe_gato.png' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Informe seus dados</h1>

    <label for="username" class="sr-only">E-mail</label>
    <input type="email" id="username" name="username" class="form-control" placeholder="Informe seu e-mail" required
           autofocus>

    <label for="password" class="sr-only">Senha</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Informe sua senha" required>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
    <br>
    <a href="{% url 'create_user' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Se cadastrar</a>
    <a href="{% url 'index' %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Cancelar</a>

    <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y'%}</p>
</form>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
